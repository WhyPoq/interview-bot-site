<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Interview bot</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header>
			<div class="app-header">
				<img class="logo" src="./Assets/logo.jpg" alt="логотип бота для собеседований" />
				<h1>Interview Bot</h1>
			</div>

			<div>
				<p class="bot-explanation">Телеграм бот для подготовки к собеседованию</p>

				<div class="telegram-link">
					<div class="telegram-logo">
						<img src="./Assets/telegram_logo.webp" alt="логотип телеграма" />
					</div>
					<a href="https://t.me/interview_training_bot"
						>https://t.me/interview_training_bot</a
					>
				</div>
			</div>
		</header>

		<main>
			<div class="general-info-container">
				<h2>Отвечайте на вопросы голосовыми сообщениями</h2>
				<div class="telegram-screenshoot">
					<img
						src="./Assets/conversation_example.png"
						alt="пример работы бота (вопросы и ответы)"
					/>
				</div>

				<h2>Получайте оценку и фидбэк</h2>
				<div class="telegram-screenshoot">
					<img
						src="./Assets/feedback_example.PNG"
						alt="пример фидбэка, который дает бот"
					/>
				</div>
			</div>

			<div class="categories">
				<h2>Большой выбор категорий</h2>
				<div class="categories-screenshots">
					<div class="telegram-screenshoot">
						<img
							src="./Assets/categories_1.PNG"
							alt="Пример доступных категорий: Программист, UI/UX дезайнер, Специалист по цифровому маркетингу, Проектный менеджер (Project manager)"
						/>
					</div>
					<div class="telegram-screenshoot">
						<img
							src="./Assets/categories_2.PNG"
							alt="Пример доступных категорий: Frontend разработчик, Full stack разработчик, Backend разработчик, Мобильный разработчик, Аналитик данных, разработчик игр, DevOps инженер, Специалист по кибербезопасности"
						/>
					</div>
					<div class="telegram-screenshoot desktop-category-screenshot">
						<img
							src="./Assets/categories_3.PNG"
							alt="Пример доступных категорий: Алгоритмы и структуры данных, HTML, CSS, JavaScript, React, Vue, Angular, Next.js, Redux, Typescript, Тестирование, Webpack"
						/>
					</div>
				</div>
				<p class="and-more-text">...и многие другие</p>
			</div>
		</main>

		<footer>
			<h2>Ссылка на бота:</h2>
			<div class="telegram-link">
				<div class="telegram-logo">
					<img src="./Assets/telegram_logo.webp" alt="логотип телеграма" />
				</div>
				<a href="https://t.me/interview_training_bot"
					>https://t.me/interview_training_bot</a
				>
			</div>
		</footer>
	</body>
</html>
